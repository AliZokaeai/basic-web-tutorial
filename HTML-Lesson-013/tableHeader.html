<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Headers</title>
    <style>
      table,
      th,
      td {
        border: 1px solid #000;
        border-collapse: collapse;
      }
      th {
        text-align: center;
        padding: 5px;
        font-size: 110%;
        background-color: aquamarine;
      }
      caption {
        background-color: blueviolet;
        color: white;
        padding: 5px;
      }
      td {
        text-align: center;
        padding: 3px;
        background-color: darkcyan;
        color: white;
      }
    </style>
  </head>
  <body>
    <h2>Table headers</h2>
    <p>Use the TH element to define table headers.</p>
    <table style="width: 100%">
      <tr>
        <th>First name</th>
        <th>last name</th>
        <th>Age</th>
      </tr>

      <tr>
        <td>Jill</td>
        <td>Smite</td>
        <td>50</td>
      </tr>

      <tr>
        <td>Eve</td>
        <td>jaksone</td>
        <td>90</td>
      </tr>
    </table>
    <hr />
    <table>
      <tr>
        <th>First name</th>
        <td>Jill</td>
        <td>Eve</td>
      </tr>
      <tr>
        <th>Last name</th>
        <td>Smith</td>
        <td>Jackson</td>
      </tr>
      <tr>
        <th>Age</th>
        <td>94</td>
        <td>50</td>
      </tr>
    </table>
    <hr />
    <table>
      <tr>
        <th colspan="2">Name</th>
        <th>Age</th>
      </tr>
      <tr>
        <td>Jill</td>
        <td>Smith</td>
        <td>50</td>
      </tr>
      <tr>
        <td>Eve</td>
        <td>Jackson</td>
        <td>94</td>
      </tr>
    </table>
    <hr />
    <table style="width: 100%">
      <caption>
        Monthly Saving
      </caption>
      <tr>
        <th>Month</th>
        <th>Saving</th>
      </tr>
      <tr>
        <td>january</td>
        <td>$100</td>
      </tr>
      <tr>
        <td>february</td>
        <td>%50</td>
      </tr>
    </table>
  </body>
</html>

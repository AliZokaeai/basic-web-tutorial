<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Padding</title>
    <style>
      table,
      th,
      th {
        border: 1px solid black;
        border-collapse: collapse;
      }
      th,
      td {
        padding-top: 10px;
        padding-bottom: 20px;
        padding-left: 30px;
        padding-right: 40px;
      }
    </style>
  </head>
  <body>
    <h2>Cell Padding</h2>
    <p>
      Cell apdding specifies the space betwen the cell Content and its borders.
    </p>

    <table style="width: 100%">
      <tr>
        <th>First name</th>
        <th>Last name</th>
        <th>Age</th>
      </tr>

      <tr>
        <td>Jill</td>
        <td>Smith</td>
        <td>50</td>
      </tr>
      <tr>
        <td>John</td>
        <td>Doe</td>
        <td>80</td>
      </tr>
    </table>
    <p><strong>Tip:</strong> Try to change the padding to 5px.</p>
  </body>
</html>

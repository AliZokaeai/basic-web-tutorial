<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />
</head>

<body>
    <div class="container">
        <div class="toggle">
            <i class="far fa-sun"></i>
        </div>
        <div class="card">
            <img src="images/map.png" alt="" srcset="" class="card__map">
            <div class="card__left">
                <h3 class="card__type">Mastercard</h3>
                <img src="images/chip.png" alt="" srcset="" class="card__chip">
                <div class="card__num">1234 4321 5678 8765</div>
                <div class="card__text">Valid through</div>
                <div class="card__date">08/26</div>
                <div class="card__holder">John Smith</div>
            </div>

            <div class="card__right">
                <div class="red-circle"></div>
                <div class="orange-circle"></div>
            </div>
        </div>
    </div>

    <!-- script -->
    <script src="script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator project</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- Sreen part -->
        <div class="row">
            <input type="text" name="screen" id="screen" disabled>
        </div>

        <!-- buttons part -->
        <div class="contorl-btns">
            <div class="guid-buttons">
                <button type="button" id="c-btn">C</button>
                <button type="button" id="ce-btn">CE</button>
                <button type="button" id="backspace-btn">â¬…</button>
            </div>
            <!-- Number buttons -->
            <div class="number-btns">
                <div class="row">
                    <button type="button" id="num-9-btn">9</button>
                    <button type="button" id="num-8-btn">8</button>
                    <button type="button" id="num-7-btn">7</button>
                </div>

                <div class="row">
                    <button type="button" id="num-6-btn">6</button>
                    <button type="button" id="num-5-btn">5</button>
                    <button type="button" id="num-4-btn">4</button>
                </div>

                <div class="row">
                    <button type="button" id="num-3-btn">3</button>
                    <button type="button" id="num-2-btn">2</button>
                    <button type="button" id="num-1-btn">1</button>
                </div>

                <div class="row">
                    <button type="button" id="decimal-btn">,</button>
                    <button type="button" id="num-0-btn">0</button>
                    <button type="button" id="group-btn">'</button>
                </div>
            </div>

            <!-- Operand buttons -->
            <div class="Oprand">
                <button type="button" id="remaind-btn">%</button>
                <button type="button" id="divid-btn">\</button>
                <button type="button" id="multiple-btn">x</button>
                <button type="button" id="subscrab-btn">-</button>
                <button type="button" id="add-btn">+</button>
                <button type="button" id="Equal-btn">=</button>
            </div>




        </div>
    </div>


    <!-- Import Scripts -->
    <script src="script.js"></script>
</body>

</html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page title</title>
  </head>
  <h1>
    <p>I am normal</p>
    <p style="color: red">I am red</p>
    <p style="color: blue">I am blue.</p>
    <p style="font-size: 50px">I am big.</p>

    <!--backgorund color-->
    <hr />
    <div style="background-color: powderblue; padding: 10px">
      <h1>This is a heading</h1>
      <p>This is paragraph</p>
    </div>

    <!--Two different backgronds-->
    <hr />
    <div style="background-color: aqua; padding: 10px">
      <h1 style="background-color: brown; color: wheat; padding: 10px">
        This is a beading
      </h1>
      <p style="background-color: blue; color: whitesmoke; padding: 10px">
        This is a paragraph.
      </p>
    </div>

    <!--the text color-->
    <hr>
    <hr style="color:blue;">This is a heading</h1>
    <p style="color:red;">This is a paragraph.</p>
  

    <!-- Font family-->
    <hr>
    <h1 style="font-family: Verdana, Geneva, Tahoma, sans-serif;">This is a heading</h1>
    <p style="font-family: 'Courier New', Courier, monospace;">This is a paragraph.</p>

    <!--Text Size-->
    <hr>
    <h1 style="font-size:300%;">This is a heading</h1>
    <p style="font-size:160%">This is a paragraph.</p>

    <!--Text Alignment-->
    <hr>
    <h1 style="text-align:center;">Centered Heading</h1>
    <p style="text-align: center;">Centered paragraph.</p>

</html>

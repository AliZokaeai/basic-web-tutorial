<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unorderd List</title>
  </head>
  <body>
    <h2>List style type: Disc</h2>
    <ul style="list-style-type: disc">
      <li>Coffee</li>
      <li>Tea</li>
      <li>Milk</li>
    </ul>
    <h2>List style type: Cricle</h2>
    <ul style="list-style-type: circle">
      <li>Coffee</li>
      <li>Tea</li>
      <li>Milk</li>
    </ul>
    <h2>List style type: Square</h2>
    <ul style="list-style-type: square">
      <li>Coffee</li>
      <li>Tea</li>
      <li>Milk</li>
    </ul>
    <h2>List style type: None</h2>
    <ul style="list-style-type: None">
      <li>Coffee</li>
      <li>Tea</li>
      <li>Milk</li>
    </ul>

    <h2>Nested HTML List</h2>
    <li>Coffee</li>
    <li>
      Tea
      <ul>
        <li>Black Tea</li>
        <li>Green Tea</li>
      </ul>
    </li>
    <li>Milk</li>
  </body>
</html>

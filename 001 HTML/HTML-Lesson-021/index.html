<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Responsive</title>
  </head>
  <body>
    <h2>Responsive Image</h2>
    <p>
      When the CSS width property is set in a perscentage value, the image will
      scale up and down when resizing the browser window. Resize the browser
      window to see the effect.
    </p>
    <img src="thePicture.jpg" alt="" style="width: 100%" />
    <hr />
    <img src="thePicture.jpg" alt="" style="max-width: 100%; height: auto" />

    <hr />

    <picture>
      <source srcset="thePicture.jpg" width="150" media="(max-width:300px)" />
      <source srcset="thePicture1.jpg" width="250" media="(max-width:700px)" />
      <source srcset="thePicture2.jpg" width="350" />
      <img src="thePicture.jpg" alt="" width="500px" />
    </picture>
  </body>
</html>

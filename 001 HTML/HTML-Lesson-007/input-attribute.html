<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input attribute</title>
</head>

<body>
    <form action="#">
        <label for="fname">First name</label><br>
        <input type="text" name="fname" id="fname" value="john" autofocus><br>
        <label for="lname">Last name</label><br>
        <input type="text" name="lname" id="lname" value="Doe" readonly> <br>
        <label for="city">City</label><br>
        <input type="text" name="city" disabled value="Shahreza"><br>
        <label for="pin">PIN</label><br>
        <input type="text" name="pin" id="pin" size="4" maxlength="4"><br>
        <label for="number">Your number</label><br>
        <input type="number" name="number" max="10" min="2"><br>
        <label for="files">Select your files</label><br>
        <input type="file" name="files" id="files" value="select your files"><br>
        <label for="countrycode">Country code:</label>
        <input type="text" name="countrycode" id="countrycode" pattern="[A-Za-z]{3}" placeholder="123"
            title="Three letter country code" maxlength="3" size="3"><br>
        <label for="points">points:</label><br>
        <input type="number" name="points" id="points" step="0.33"><br>
        <hr>
        <input list="browsers">
        <datalist id="browsers">
            <option value="Edge"></option>
            <option value="Chrome"></option>
            <option value="Firefox"></option>
            <option value="Opera"></option>
        </datalist>


    </form>
</body>

</html>

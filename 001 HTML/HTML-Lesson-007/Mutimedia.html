<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div style="text-align:center;">
        <button onclick="playPause()">Play pause</button>
        <button onclick="makeBig()">Big</button>
        <button onclick="makeSmall()">Small</button>
        <button onclick="makeNormal()">Normal</button>
        <br><br>
        <video id="video1" width="420" controls autoplay muted>
            <source src="../../videos/movie.mp4" type="video/mp4">

            Your browser does n't support the video
        </video>
    </div>

    <script>
        var myVideo = document.getElementById("video1");
        function playPause() {
            if (myVideo.paused)
                myVideo.play();
            else
                myVideo.pause();
        }

        function makeBig() {
            myVideo.width = 560;
        }

        function makeSmall() {
            myVideo.width = 320;
        }
        function makeNormal() {
            myVideo.width = 420;
        }
    </script>
    <br><br>
    <p>Video courtesy of <a href="#"> Big Back Bunny<a /></p>

    <audio controls>
        <source src="../../sounds/horse.ogv" type="audio/ogv">
        your browser does n't suppor the audio element.
    </audio>
    <br><br>
    <object data="../../Images/Pic-240x400-Red.jpg"></object>
    <embed src="../../Images/Pic-240x400-Green.jpg" type="">
        <br>
        <br>
        <iframe width="420" height="315" src="https://www.youtube.com/embed/tgbNymZ7vqY">
        
        </iframe>
</body>

</html>

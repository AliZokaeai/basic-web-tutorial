<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>

</head>

<body>
    <h2>The Input form attribute</h2>
    <p>the form attribute specifies the form an input element belongs to.</p>
    <form action="#" id="form1" target="" method=" get">
        <label for="fname">First name:</label><br>
        <input type="email" id="fname" name="fname"><br><br>
        <input type="submit" value="Submit" formnovalidate="">
    </form>

    <p>The "Last name" field below is outside the form element, but still part of the form.</p>


    <label for="lanme">Last name:</label><br>
    <input type="text" id="lanme" name="lanme" form="">
</body>

</html>

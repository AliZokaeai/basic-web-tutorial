<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image maps</title>
  </head>
  <body>
    <h2>Image Maps</h2>
    <p>
      Click on the computer, the phone, or the cup of coffee to go to a new page
      and read more about the topic:
    </p>
    <p>Click on the cup of coffee to execute a JavaScript function:</p>
    <img
      src="workplace.jpg"
      alt="workbook"
      usemap="#workmap"
      width="400"
      height="379"
    />

    <map name="workmap">
      <area
        shape="rect"
        coords="34,44,270,350"
        alt="Computer"
        href="index.html"
        target="_blank"
      />
      <area
        shape="rect"
        coords="290,172,333,250"
        alt="Phone"
        href="index.html"
        target="_blank"
      />
      <area
        shape="circle"
        coords="337,300,44"
        alt="cup of coffee"
        href="index.html"
        target="_blank"
        onclick="myFunction()"
      />
    </map>
    <h2>Image Maps</h2>
    <p>
      Click on the croissant to go to a new page and read more about the topic:
    </p>
    <img
      src="frenchfood.jpg"
      alt="French food"
      usemap="#foodmap"
      width="450"
      height="675"
    />
    <map name="foodmap">
      <area
        shape="poly"
        coords="140,121,181,116,204,160,204,222,191,270,140,329,85,355,58,352,37,322,40,259,103,161,128,147"
        href="index.html"
        alt="Croissant"
        target="_blank"
      />
    </map>
    <script>
      function myFunction() {
        alert("You clicked the coffee cup!.");
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Icon</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="header-div">
        <h1>Day 2: Menu bars</h1>
    </div>
    <!-- the header -->
    <div class="frame">
        <div class="center">
            <div class="menu-icon">
                <div class="line-1 no-animation"></div>
                <div class="line-2 no-animation"></div>
                <div class="line-3 no-animation"></div>
            </div>
        </div>
    </div>
    <!-- the footer -->
    <div class="shape">
        <br>
        <hr>
        <p> links of Code:
            <a href="https://codepen.io/roydigerhund/pen/JGmvaE" target="_blank" title="CodePen page">Day one
                Challenge</a>

            <hr>
            <a href="https://100dayscss.com/" target="_blank" title="100days challenge">100dayscss.com</a>
        </p>
    </div>

    <script>
        $('.menu-icon').bind('click', function () {
            $(this).toggleClass('clicked');
            $(this).find('div').removeClass('no-animation');
        });
    </script>
</body>

</html>

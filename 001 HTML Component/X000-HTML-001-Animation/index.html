<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    ol {
        background-color: salmon;
        padding: 20px;
    }

    ol li {
        background-color: mistyrose;
        color: darkerd;
        padding: 10px;
        margin-left: 20px;
    }

    ul {
        background-color: powderblue;
        padding: 20px;
    }

    ul li {
        background-color: mistyrose;
        color: darkblue;
        margin: 5px;
    }

    th,
    td {
        border: 1px solid;
    }

    table {
        border: 3px solid blue;
    }
</style>

<body>
    <h1>Styling List with Colors, Margin and Padding</h1>
    <ol>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca Cola</li>
    </ol>

    <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca Cola</li>
    </ul>

    <!--  -->
    <table>
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
        </tr>
        <tr>
            <td>Peter</td>
            <td>Griffin</td>
        </tr>
        <tr>
            <td>Lois</td>
            <td>Griffin</td>
        </tr>
    </table>

</body>

</html>

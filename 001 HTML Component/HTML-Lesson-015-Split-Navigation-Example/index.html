<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split Navigation Example</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="topnav">
        <a href="#" class="active">Home</a>
        <a href="#">News</a>
        <a href="#">Contact us</a>
        <a href="#" class="split">Help</a>

    </div>


    <div style="padding-left:16px">
        <h2>Split Navigation Example</h2>
        <p>The "Help" link in the navigation bar is sperated from the rest of the navigation links, resulting in a
            "split navigation" layout.</p>
    </div>

</body>

</html>

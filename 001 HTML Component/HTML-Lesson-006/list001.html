<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lists</title>
</head>

<body>
    <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>
    <br>
    <hr>
    <br>
    <ol>
        <li>Coffee</li>
        <li>Tee</li>
        <li>Milk</li>
    </ol>
    <br>
    <hr>
    <br>
    <dl>
        <dt>Coffee</dt>
        <dd>- Black hot drink</dd>
        <dt>Milk</dt>
        <dd>- With cold drink</dd>
    </dl>
    <br>
    <hr>
    <br>
    <ul style="list-style-type:square;">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>
    <br>
    <ul>
        <li>Coffee</li>
        <li>Tee
            <ul>
                <li>Black tea</li>
                <li>Green Tea</li>
            </ul>
        </li>
        <li>Milk</li>
    </ul>
    
</body>

</html>

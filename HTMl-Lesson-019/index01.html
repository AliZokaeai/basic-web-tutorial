<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>My first JavaScript</h1>
    <button
      type="button"
      onclick="document.getElementById('demo').innerHTML=Date()"
    >
      Click me to display Date and time.
    </button>

    <p id="demo"></p>
    <p id="theText"></p>

    <p id="TheText2">This is a demonstration.</p>
    <button type="button" onclick="myFunction()">Click Me!</button>
    <script>
      document.getElementById("demo").innerHTML = "Hello JavaScript!";
      var flag = 0;
      function myFunction() {
        if (flag == 0) {
          document.getElementById("TheText2").innerHTML =
            "Hello JavaScript!" + Date();
          document.getElementById("TheText2").style.fontSize = "120%";
          document.getElementById("TheText2").style.color = "red";
          flag = 1;
        } else {
          document.getElementById("TheText2").innerHTML =
            "This is a demonstration." + Date();
          document.getElementById("TheText2").style.fontSize = "50%";
          document.getElementById("TheText2").style.color = "black";
          flag = 0;
        }
      }
    </script>
  </body>
</html>

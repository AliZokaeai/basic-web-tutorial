<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Iframe</title>
  </head>
  <body>
    <h2>HTML Iframe</h2>
    <p>
      You can use the height and width attribuets to specify the size of the
      iframe:
    </p>

    <iframe
      src="test.html"
      frameborder="0"
      height="200"
      width="300"
      name="ifram_1"
    ></iframe>
    <hr />
    <p><a href="text2.html" target="ifram_1">the link</a></p>
  </body>
</html>

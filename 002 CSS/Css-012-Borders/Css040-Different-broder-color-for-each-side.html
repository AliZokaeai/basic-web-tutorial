<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Different border color for each side</title>
    <style>
        p.one {
            border-style: solid;
            border-color: red green blue yellow;
            /*red top, green right, blue bottom and yellow left*/
        }
    </style>
</head>

<body>
    <h2>The broder-color Property</h2>
    <p>The border-color property can havd from on to four values (for the top border, right border, bottom broder, and
        the left border):</p>
    <p class="one">A solid multicolor border</p>
</body>

</html>

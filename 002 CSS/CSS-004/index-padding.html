<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Padding</title>
    <style>
      div.ex1 {
        width: 300px;
        background-color: yellowgreen;
      }

      div.ex2 {
        width: 300px;
        padding: 55px;
        box-sizing: border-box;
        background-color: lightblue;
      }
    </style>
  </head>
  <body>
    <h2>Padding and element width - with box-sizing</h2>
    <div class="ex1">This dive is 300 px wide.</div>
    <br />
    <div class="ex2">
      the width of this div emains at 300px, in spite of the 50px of total left
      and right padding, becuase of the box-sizing: border-box property.
    </div>
  </body>
</html>

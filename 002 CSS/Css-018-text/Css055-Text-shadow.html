<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text shadow</title>
    <style>
        h1 {
            text-shadow: 2px 2px 3px rgb(184, 184, 184);
        }

        .shadow {
            color: rgb(255, 255, 255);
            text-shadow: 3px 3px 15px rgb(49, 49, 49), 0 0 3px blue , 1px 1px 2px red;
        }
    </style>
</head>

<body>
    <h1 class="shadow">Text-shadow effect</h1>
</body>

</html>

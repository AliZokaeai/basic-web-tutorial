<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list in CSS</title>
    <style>
        ul.a {
            list-style-type: circle;
        }

        ul.b {
            list-style-type: square;
        }

        ol.c {
            list-style-type: upper-roman;
        }

        ol.d {
            list-style-type: lower-alpha;
        }

        ul.pic {
            list-style-image: url(../../Images/sqpurple.gif);
        }
    </style>
</head>

<body>
    <h2>The list style type Property</h2>
    <p>Example of unordered lists:</p>
    <ul class="a">
        <li>Coffee</li>
        <li>Tee</li>
        <li>Coca Cola</li>
    </ul>

    <ul class="b">
        <li>Coffee</li>
        <li>Tee</li>
        <li>Coca Colas</li>
    </ul>

    <p>Example of ordered lists:</p>
    <p class="c">
        <li>Coffee</li>
        <li>Tee</li>
        <li>Coca Cola</li>
    </p>

    <hr>
    <h2>The list-style-image Property</h2>
    <ul class="pic">
        <li>Coffee</li>
        <li>Tee</li>
        <li>Coca</li>
    </ul>
</body>

</html>

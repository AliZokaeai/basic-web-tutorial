<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transparent colors with hsla()</title>
</head>

<body>
    <h1>Make Transparent colors with HSLA</h1>
    <h2 style="background-color: hsla(9,100%,64%,0.0);padding:15px;">hsla(9,100%,64%,0.0)</h2>
    <h2 style="background-color: hsla(9,100%,64%,0.2);padding:15px;">hsla(9,100%,64%,0.2)</h2>
    <h2 style="background-color: hsla(9,100%,64%,0.4);padding:15px;">hsla(9,100%,64%,0.4)</h2>
    <h2 style="background-color: hsla(9,100%,64%,0.6);padding:15px;">hsla(9,100%,64%,0.6)</h2>
    <h2 style="background-color: hsla(9,100%,64%,0.8);padding:15px;">hsla(9,100%,64%,0.8)</h2>
    <h2 style="background-color: hsla(9,100%,64%,1.0);padding:15px;">hsla(9,100%,64%,1.0)</h2>
</body>

</html>

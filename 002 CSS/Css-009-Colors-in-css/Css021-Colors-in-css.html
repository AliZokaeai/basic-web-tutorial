<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saturation</title>
</head>

<body>
    <h1>HSL Saturation</h1>
    <p>The Second parameter of hsl() defined the saturation. Less saturation mean less color. 0% is completely gray:</p>

    <h2 style="background-color: hsl(0,100%,50%);padding:15px;">hsl(0,100%,50%)</h2>
    <h2 style="background-color: hsl(0,80%,50%);padding:15px;">hsl(0,80%,50%)</h2>
    <h2 style="background-color: hsl(0,60%,50%);padding:15px;">hsl(0,60%,50%)</h2>
    <h2 style="background-color: hsl(0,40%,50%);padding:15px;">hsl(0,40%,50%)</h2>
    <h2 style="background-color: hsl(0,20%,50%);padding:15px;">hsl(0,20%,50%)</h2>
    <h2 style="background-color: hsl(0,0%,50%);padding:15px;">hsl(0,0%,50%)</h2>
</body>

</html

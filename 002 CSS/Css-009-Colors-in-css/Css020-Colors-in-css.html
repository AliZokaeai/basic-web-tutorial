<body>
    <h1>Specify colors using HSL values</h1>

    <h2 style="background-color:hsl(0,100%,50%);padding:15px;">hsl(0,100%,50%)</h2>
    <h2 style="background-color:hsl(240,100%,50%);padding:15px;">hsl(240,100%,50%)</h2>
    <h2 style="background-color:hsl(147, 50%, 47%);padding:15px;">hsl(147, 50%, 47%)</h2>
    <h2 style="background-color:hsl(300,76%,72%);padding:15px;">hsl(300,76%,72%)</h2>
    <h2 style="background-color:hsl(39,100%,50%);padding:15px;">hsl(39,100%,50%)</h2>
    <h2 style="background-color:hsl(248,53%,58%);padding:15px;">hsl(248,53%,58%)</h2>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button</title>
    <style>
      a:link,
      a:visited {
        background-color: #f44336;
        color: white;
        padding: 14px 25px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
      }

      a:hover,
      a:active {
        background-color: red;
      }
      a.green:link,
      a.green:visited {
        background-color: white;
        color: black;
        border: 2px solid green;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        margin: 10px;
        outline: 1px solid black;
        outline-offset: 3px;
      }

      a.green:hover,
      a.green:active {
        background-color: green;
        color: wheat;
        outline-color: yellowgreen;
      }
    </style>
  </head>
  <body>
    <h2>Link Button</h2>
    <p>A link style as a button:</p>
    <a href="#"> This is link</a>
    <br />
    <a href="#" class="green">This is another link</a>
  </body>
</html>

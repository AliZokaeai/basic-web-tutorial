<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shades of gray</title>
</head>

<body>
    <h1>Shades of gray</h1>
    <p>With HSL, shades of gray made by setting the saturation to 0%, and adjusting the lightness from 0% to 100%:</p>

    <h2 style="background-color: hsl(0,0%,0%);padding:15px;">hsl(0,0%,0%)</h2>
    <h2 style="background-color: hsl(0,0%,24%);padding:15px;">hsl(0,0%,24%)</h2>
    <h2 style="background-color: hsl(0,0%,47%);padding:15px;">hsl(0,0%,47%)</h2>
    <h2 style="background-color: hsl(0,0%,71%);padding:15px;">hsl(0,0%,71%)</h2>
    <h2 style="background-color: hsl(0,0%,94%);padding:15px;">hsl(0,0%,94%)</h2>
    <h2 style="background-color: hsl(0,0%,100%);padding:15px;">hsl(0,0%,100%)</h2>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Different border styles</title>
    <style>
        p.dotted {
            border-style: dotted;
        }

        p.dashed {
            border-style: dashed;
        }

        p.solid {
            border-style: solid;
        }

        p.double {
            border-style: double;
        }

        p.groove {
            border-style: groove;
        }

        p.ridge {
            border-style: ridge;
        }

        p.inset {
            border-style: inset;
        }

        p.outset {
            border-style: outset;
        }

        p.none {
            border-style: none;
        }

        p.hidden {
            border-style: hidden;
        }

        p.mix {
            border-style: dotted dashed solid double;
        }
    </style>
</head>
<h2>The border-style Property</h2>
<p>This property specifies what kind of broder to display:</p>
<p class="dotted">A dotted broder</p>
<p class="dashed">A dashed broder</p>
<p class="solid">A solid broder</p>
<p class="double">A double broder</p>
<p class="groove">A groove broder</p>
<p class="ridge">A ridge broder</p>
<p class="inset">A inset broder</p>
<p class="outset">A outset broder</p>
<p class="none">A none broder</p>
<p class="hidden">A hidden broder</p>
<p class="mix">A mix broder</p>
<body>

</body>

</html>

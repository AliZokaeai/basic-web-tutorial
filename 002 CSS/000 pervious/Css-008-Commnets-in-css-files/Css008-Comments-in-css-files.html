<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single line comment</title>
    <style>
        /* This is a single-line comment */
        p {
            color: red;
            /* Set the color to red.*/
        }

        h1 {
            color:
                /*Blue*/
                blue;
        }

        /*
        This is 
        a multi-line
        Comment
        */
    </style>
</head>

<body>
    <h1>Hello World!</h1>
    <!-- start the paragraph part -->
    <p>This paragraph is styled with CSS.</p>
    <p>CSS comment are not shown in the output./p>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The element Selector</title>
    <style>
        * {
            background-color: rgb(220, 221, 220);
            box-sizing: border-box;
        }

        p {
            text-align: center;
            color: red;
        }

        #para1 {
            text-align: center;
            color: blue;
        }

        .center {
            text-align: center;
            color: black
        }

        p.green {
            color: green;
            text-align: left;
        }

        h2.green {
            color: greenyellow;
            text-align: center;
        }

        .right {
            text-align: right;
        }

        .bold {
            font-weight: bold;
        }

        h1,
        h2 {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <h1 class="center">Black and center aligned heading</h1>
    <p>Every paragraph will be affected by the style.</p>
    <p id="para1"> Me too</p>
    <p>And me!</p>
    <br>
    <hr>
    <p class="center">Black and center aligned paragraph</p>
    <br>
    <hr>
    <h2 class="green">This is a green heading</h2>
    <p class="green">This is a green paragraph.</p>
    <br>
    <hr>
    <p class="right bold">This paragraph is in right justify and bold wight.</p>
</body>

</html>

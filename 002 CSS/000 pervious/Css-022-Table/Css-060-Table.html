        table {

            /* border: 1px solid; */

        th {
            background: green;

            color: #f2f2f2;

        }

        /* td {

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ff4455;
        }

        th {
            display: inline-block;
            width: 100%;

        }

        tr {
            display: inline-block
        }
    </style>
</head>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        div.gallery {
            border: 1px solid #ccc;
        }

        div.gallery:hover {
            border: 1px solid #777;
        }

        div.gallery img {
            width: 100%;
            height: auto;
        }

        div.desc {
            padding: 15px;
            text-align: center;
        }

        * {
            box-sizing: border-box;
        }

        .responsive {
            padding: 0 6px;
            float: left;
            width: 24.9999%;
        }

        @media only screen and (max-width:700px) {
            .responsive {
                width: 49.9999%;
                margin: 6px 0;
            }
        }

        @media only screen and (max-width:500px){
            .responsive{
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <h2>Resposive Image Gallery</h2>
    <h4>Resize the browser window to see the effects</h4>
    <!-- Pic 1 -->
    <div class="responsive">
        <div class="gallery">
            <a href="_">
                <img src="../../Images/img_5terre.jpg" width="600" height="400">
            </a>
            <div class="desc">Add a description of the image here</div>
        </div>
    </div>

    <!-- Pic 2 -->
    <div class="responsive">
        <div class="gallery">
            <a href="_">
                <img src="../../Images/img_forest.jpg" width="600" height="400">
            </a>
            <div class="desc">Add a description of the image here</div>
        </div>
    </div>

    <!-- Pic 3 -->
    <div class="responsive">
        <div class="gallery">
            <a href="_">
                <img src="../../Images/img_lights.jpg" width="600" height="400">
            </a>
            <div class="desc">Add a description of the image here</div>
        </div>
    </div>

    <!-- Pic 4 -->
    <div class="responsive">
        <div class="gallery">
            <a href="_">
                <img src="../../Images/img_mountains.jpg" width="600" height="400">
            </a>
            <div class="desc">Add a description of the image here</div>
        </div>
    </div>

    <!-- Clear fix -->
    <div class="clearfix"></div>
    <p>This example use media queries to re-arrange the images on different screen sizes.</p>
</body>

</html>

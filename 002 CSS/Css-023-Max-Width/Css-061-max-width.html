<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dispaly property</title>
    <style>
        div.ex1 {
            width: 500px;
            margin: auto;
            border: 3px solid #73ad21;
        }

        div.ex2 {
            max-width: 500px;
            margin: auto;
            border: 3px solid #73Ad21;
        }
    </style>
</head>

<body>
    <h2>CSS Max-width</h2>
    <div class="ex1">This dive element has width: 500px;</div>
    <br>
    <div class="ex2">This dive element has max-width:500px;</div>
    <p><b>Tip:</b>Drog browser window to samller than 500px wide, to see the difference between the two divs!</p>
</body>

</html>
